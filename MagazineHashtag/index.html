<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex-col">
    <section
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
      id="carrinho"
    >
      <div class="flex justify-between m-4" id="header-carrinho">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        class="h-4/5 overflow-y-auto flex flex-col gap-2"
        id="produtos-carrinho"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">
        Total:
      </p>
      <button class="bg-slate-200 text-slate-900 p-2">Finalizar</button>
    </section>
    <header
      class="text-xl flex bg-slate-950 z-10 px-8 py-4 justify-between items-end sticky top-0 shadow-slate-400 shadow-xl"
    >
      <img class="h-16" src="./assets/logo/hashtag.svg" alt="" />
      <div class="text-slate-200 flex gap-2 m-2">
        <button class="mx-3"><i class="fa-solid fa-user"></i></button
        ><button class="mr-2" id="abrir-carrinho">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
    </header>
    <main>
      <section
        id="produto-container"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
  </body>
</html>
