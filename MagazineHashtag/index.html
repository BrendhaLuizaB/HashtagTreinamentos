<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-stone-200 flex-col">
    <section
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
      id="carrinho"
    >
      <div class="flex justify-between m-4" id="header-carrinho">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-solid fa-circle-xmark"></i>
        </button>
      </div>
      <section
        class="h-4/5 overflow-y-auto flex flex-col gap-2"
        id="produtos-carrinho"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">
        Total:
      </p>
      <button class="bg-slate-200 text-slate-900 p-2">Finalizar</button>
    </section>
    <header
      class="text-xl flex bg-slate-950 z-10 px-8 py-4 justify-between items-end sticky top-0 shadow-slate-400 shadow-xl"
    >
      <img class="h-16" src="./assets/logo/hashtag.svg" alt="" />
      <div class="text-slate-200 flex gap-2 m-2">
        <button class="mx-3" id="abrir-login"><i class="fa-solid fa-user"></i></button>
        <button class="mr-2" id="abrir-carrinho">
          <div class="flex">
          <div id="contador-itens" class="bg-slate-300 text-slate-700 font-bold rounded-full text-sm w-5 right-0"></div>
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
        </button>
      </div>
    </header>
    <section id="login" class="fixed top-[-400px] h-96 w-96 right-[580px] bg-slate-950 rounded z-50 duration-300">
      <div class="flex justify-center">
        <h1 class="text-slate-200 text-2xl my-3">Login</h1>
      </div>
      <div class="flex flex-wrap m-5 justify-center">
        <input type="text" placeholder="Email" class="pl-2 w-80 h-9">
        <input type="text" placeholder="Senha" class="my-3 pl-2 w-80 h-9">
      </div>
      <div class="flex justify-center">
        <button class="bg-slate-200 text-base w-80 h-9 rounded-sm">Entrar</button>
      </div>
      <div class="flex justify-center items-center">
        <div class="border-solid border-b-[0.5px] border-zinc-200 w-36">oi</div>
        <div class="text-slate-200 font-light text-sm mt-5 mx-3">OU</div>
        <div class="border-solid border-b-[0.5px] border-zinc-200 w-36">oi</div>
      </div>
      <div class="flex justify-center">
        <button class="bg-slate-200 text-base w-80 h-9 rounded-sm mt-5">Criar conta</button>
      </div>
    </section>
    <main>
      <section
        id="produto-container"
        class="flex flex-wrap p-10 justify-center gap-10"
      ></section>
    </main>
  </body>
</html>
